<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./icons/css/all.min.css">
    <link rel="stylesheet" href="./style.css">

    <title>Music Player</title>
</head>
<body>
    <div class="container">
        <div class="music-app">
            <audio id="audio-player"></audio>
            <div id="song-image" class="song-img"></div>
            <div class="song-info">
                <h2 class="song-title">Song Title </h2>
                <h3 class="song-artist">Artist </h3> 
            </div> 
            <div class="music-controls">
                <button id="prev-btn" class="skip-btn"><i class="fas fa-backward fa-lg"></i></button>
                <button id="play-btn" class="play"><i id="play-ico" class="fas fa-play fa-2x"></i></button>
                <button id="nxt-btn" class="skip-btn"><i class="fas fa-forward fa-lg"></i></button>
            </div>
            <div class="nxt-song">
                <p>Next song:  <span id="next-song">Example Song by Artist</span></p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/969d265aa4.js" crossorigin="anonymous"></script>
</body>
</html>
